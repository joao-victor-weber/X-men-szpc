<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progeto_X-Men_Semana_do_Zero_Ao_Progamador_Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Oxanium :wght@300;400;700 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabeca">
        <img src="./src/img/logo.svg" alt="Logo X-man" class="logo">
    </header>
    <main class="selec-per">
        <section class="pers">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="list-per">
                <li class="per selec" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-lo">
                    <img src="./src/img/card-ciclope.jpg" alt="personagem ciclope">
                </li>
                <li class="per" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="./src/img/card-jean-grey.jpg" alt="personagem jean grey">
                </li>
                <li class="per" id="lince-negra" data-name="Lince Negra" data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar">
                    <img src="./src/img/card-lince-negra.jpg" alt="personagem lince negra">
                </li>
                <li class="per" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e crair compos magnéticos">
                    <img src="./src/img/card-magneto.jpg" alt="personagem magneto">
                </li>
                <li class="per" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
                    <img src="./src/img/card-noturno.jpg" alt="personagem noturno">
                </li>
                <li class="per" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos">
                    <img src="./src/img/card-tempestade.jpg" alt="personagem tempestade">
                </li>
                <li class="per" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
                    <img src="./src/img/card-vampira.jpg" alt="personagem vampira">
                </li>
                <li class="per" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
                    <img src="./src/img/card-wolverine.jpg" alt="personagem wolverine">
                </li>
            </ul>
        </section>
        <section class="per-selec">
            <img class="per-grande" src="./src/img/card-ciclope.png" alt="personagem selecionado">
            <div class="inf-per">
                <h2 class="nome-per" id="nome-per">Ciclope</h2>
                <p class="descricao-per" id="descricao-per">Ele tem o poder de disparar rajadas ópticas por um acidente
                    que aconteceu com ele quando criança, mas não consegue controla-las</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
